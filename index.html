<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer Classic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>Visualizzatore Algoritmi</h1>
    </div>

    <div class="controls">
        <button id="newArrayBtn">Nuovo Array</button>
        
        <div class="group">
            <select id="algoSelect">
                <option value="bubble">Bubble Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="quick">Quick Sort</option>
            </select>
        </div>

        <div class="group slider-group">
            <label>Velocità</label>
            <input type="range" id="speedRange" min="1" max="100" value="60">
        </div>

        <button id="sortBtn" class="action-btn">Ordina</button>
    </div>

    <div id="description-box">
        <h3 id="algo-title">Bubble Sort</h3>
        <p id="algo-info">Confronta coppie di elementi adiacenti e li scambia se sono nell'ordine sbagliato. È semplice ma inefficiente su grandi array.</p>
    </div>

    <div id="array-container"></div>

    <div id="legend-stats">
        <div class="legend">
            <div class="legend-item">
                <div class="legend-box" style="background-color: #38bdf8;"></div>
                <span>Elemento</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background-color: #f43f5e;"></div>
                <span>Confronto</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background-color: #f59e0b;"></div>
                <span>Pivot</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background-color: #10b981;"></div>
                <span>Ordinato</span>
            </div>
        </div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Comparazioni:</span>
                <span class="stat-value" id="comparisonCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Scambi:</span>
                <span class="stat-value" id="swapCount">0</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
